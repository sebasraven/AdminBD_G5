<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Habitaciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Admin Panel</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center">Gestión de Habitaciones</h1>
        <div class="mb-3 text-end">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addRoomModal">Agregar Habitación</button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Hotel</th>
                    <th>Moneda</th>
                    <th>Número</th>
                    <th>Tipo</th>
                    <th>Precio por Noche</th>
                    <th>Capacidad</th>
                    <th>Estado</th>
                    <th>Creado Por</th>
                    <th>Fecha Creación</th>
                    <th>Modificado Por</th>
                    <th>Fecha Modificación</th>
                    <th>Acción</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody id="roomTableBody">
                <!-- Los datos se cargarán dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Modal para Agregar/Editar Habitación -->
    <div class="modal fade" id="addRoomModal" tabindex="-1" aria-labelledby="addRoomModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addRoomModalLabel">Agregar Habitación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addRoomForm">
                        <input type="hidden" id="roomId" /> <!-- Para almacenar el ID al editar -->
                        <div class="mb-3">
                            <label for="editHotel" class="form-label">Hotel</label>
                            <select class="form-control" id="editHotel" required>
                                <!-- Opciones de hotel se cargarán dinámicamente -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editMoneda" class="form-label">Moneda</label>
                            <select class="form-control" id="editMoneda" required>
                                <!-- Opciones de moneda se cargarán dinámicamente -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editNumeroHabitacion" class="form-label">Número</label>
                            <input type="text" class="form-control" id="editNumeroHabitacion" required>
                        </div>
                        <div class="mb-3">
                            <label for="editTipoHabitacion" class="form-label">Tipo</label>
                            <input type="text" class="form-control" id="editTipoHabitacion" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPrecioPorNoche" class="form-label">Precio por Noche</label>
                            <input type="text" class="form-control" id="editPrecioPorNoche" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCapacidadPersonas" class="form-label">Capacidad</label>
                            <input type="number" class="form-control" id="editCapacidadPersonas" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="habitaciones.js"></script>
</body>

</html>
