<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Promociones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Admin Panel</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center">Gestión de Promociones</h1>
        <div class="mb-3 text-end">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPromotionModal">Agregar Promoción</button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Tipo de Promoción</th>
                    <th>Reservación</th>
                    <th>Moneda</th>
                    <th>Descripción</th>
                    <th>Nombre Promoción</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Fin</th>
                    <th>Porcentaje de Promoción</th>
                    <th>Descuento</th>
                    <th>Estado</th>
                    <th>Creado Por</th>
                    <th>Fecha Creación</th>
                    <th>Modificado Por</th>
                    <th>Fecha Modificación</th>
                    <th>Acción</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody id="promotionTableBody">
                <!-- Los datos se cargarán dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Modal para Agregar/Editar Promoción -->
    <div class="modal fade" id="addPromotionModal" tabindex="-1" aria-labelledby="addPromotionModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPromotionModalLabel">Agregar Promoción</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addPromotionForm">
                        <input type="hidden" id="promotionId" /> <!-- Para almacenar el ID al editar -->
                        <div class="mb-3">
                            <label for="editTipoPromocion" class="form-label">Tipo de Promoción</label>
                            <select class="form-select" id="editTipoPromocion" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="editReservacion" class="form-label">Reservación</label>
                            <select class="form-select" id="editReservacion" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="editMoneda" class="form-label">Moneda</label>
                            <select class="form-select" id="editMoneda" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="editDescripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="editDescripcion" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editNombrePromocion" class="form-label">Nombre Promoción</label>
                            <input type="text" class="form-control" id="editNombrePromocion" required>
                        </div>
                        <div class="mb-3">
                            <label for="editFechaInicio" class="form-label">Fecha Inicio</label>
                            <input type="date" class="form-control" id="editFechaInicio" required>
                        </div>
                        <div class="mb-3">
                            <label for="editFechaFin" class="form-label">Fecha Fin</label>
                            <input type="date" class="form-control" id="editFechaFin" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPorcentajePromocion" class="form-label">Porcentaje de Promoción</label>
                            <input type="number" class="form-control" id="editPorcentajePromocion" step="0.01">
                        </div>
                        <div class="mb-3">
                            <label for="editDescuento" class="form-label">Descuento</label>
                            <input type="number" class="form-control" id="editDescuento" step="0.01">
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="promociones.js"></script>
</body>

</html>
