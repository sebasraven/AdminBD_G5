<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Limpieza de Habitaciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Admin Panel</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center">Gestión de Limpieza de Habitaciones</h1>
        <div class="mb-3 text-end">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCleaningModal">Agregar Limpieza</button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Habitación</th>
                    <th>Usuario</th>
                    <th>Fecha Limpieza</th>
                    <th>Comentarios</th>
                    <th>Estado</th>
                    <th>Creado Por</th>
                    <th>Fecha Creación</th>
                    <th>Modificado Por</th>
                    <th>Fecha Modificación</th>
                    <th>Acción</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody id="cleaningTableBody">
                <!-- Los datos se cargarán dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Modal para Agregar/Editar Limpieza -->
    <div class="modal fade" id="addCleaningModal" tabindex="-1" aria-labelledby="addCleaningModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCleaningModalLabel">Agregar Limpieza</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addCleaningForm">
                        <input type="hidden" id="cleaningId" /> <!-- Para almacenar el ID al editar -->
                        <div class="mb-3">
                            <label for="editHabitacion" class="form-label">Habitación</label>
                            <select class="form-control" id="editHabitacion" required>
                                <!-- Opciones de habitación se cargarán dinámicamente -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editUsuario" class="form-label">Usuario</label>
                            <select class="form-control" id="editUsuario" required>
                                <!-- Opciones de usuario se cargarán dinámicamente -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editFechaLimpieza" class="form-label">Fecha de Limpieza</label>
                            <input type="date" class="form-control" id="editFechaLimpieza" required>
                        </div>
                        <div class="mb-3">
                            <label for="editComentarios" class="form-label">Comentarios</label>
                            <input type="text" class="form-control" id="editComentarios">
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="limpieza_habitaciones.js"></script>
</body>

</html>
