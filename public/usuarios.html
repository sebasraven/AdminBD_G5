<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Admin Panel</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center">Gestión de Usuarios</h1>
        <div class="mb-3 text-end">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">Agregar Usuario</button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Cédula</th>
                    <th>Teléfono</th>
                    <th>Correo</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Nacionalidad</th>
                    <th>País</th>
                    <th>Provincia</th>
                    <th>Cantón</th>
                    <th>Distrito</th>
                    <th>Rol</th>
                    <th>Estado</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Los datos se cargarán dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Modal para Agregar/Editar Usuario -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Agregar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <input type="hidden" id="userId" /> <!-- Para almacenar el ID al editar -->
                        <div class="mb-3">
                            <label for="editNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="editNombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="editApellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="editApellidos" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCedula" class="form-label">Cédula</label>
                            <input type="text" class="form-control" id="editCedula" required>
                        </div>
                        <div class="mb-3">
                            <label for="editTelefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="editTelefono" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCorreo" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="editCorreo" required>
                        </div>
                        <div class="mb-3">
                            <label for="editFechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="editFechaNacimiento" required>
                        </div>
                        <div class="mb-3">
                            <label for="editRol" class="form-label">Rol</label>
                            <select class="form-control" id="editRol" required>
                                <!-- Opciones de rol se cargarán dinámicamente -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editNacionalidad" class="form-label">Nacionalidad</label>
                            <select class="form-control" id="editNacionalidad" required>
                                <!-- Opciones de nacionalidad se cargarán dinámicamente -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editPais" class="form-label">País</label>
                            <select class="form-control" id="editPais" required>
                                <!-- Opciones de país se cargarán dinámicamente -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editProvincia" class="form-label">Provincia</label>
                            <select class="form-control" id="editProvincia" required>
                                <!-- Opciones de provincia se cargarán dinámicamente -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editCanton" class="form-label">Cantón</label>
                            <select class="form-control" id="editCanton" required>
                                <!-- Opciones de cantón se cargarán dinámicamente -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editDistrito" class="form-label">Distrito</label>
                            <select class="form-control" id="editDistrito" required>
                                <!-- Opciones de distrito se cargarán dinámicamente -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editContrasena" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="editContrasena" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="usuarios.js"></script>
</body>

</html>
