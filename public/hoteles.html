<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Hoteles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Admin Panel</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center">Gestión de Hoteles</h1>
        <div class="mb-3 text-end">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addHotelModal">Agregar Hotel</button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Telefono</th>
                    <th>País</th>
                    <th>Provincia</th>
                    <th>Cantom</th>
                    <th>Distrito</th>
                    <th>Estado</th>
                    <th>Creado Por</th>
                    <th>Fecha Creación</th>
                    <th>Modificado Por</th>
                    <th>Fecha Modificación</th>
                    <th>Acción</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody id="hotelTableBody">
                <!-- Los datos se cargarán dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Modal para Agregar/Editar Hotel -->
    <div class="modal fade" id="addHotelModal" tabindex="-1" aria-labelledby="addHotelModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addHotelModalLabel">Agregar Hotel</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addHotelForm">
                        <input type="hidden" id="hotelId" /> <!-- Para almacenar el ID al editar -->
                        <div class="mb-3">
                            <label for="editNombreHotel" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="editNombreHotel" required>
                        </div>
                        <div class="mb-3">
                            <label for="editTelefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="editTelefono" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPais" class="form-label">País</label>
                            <select class="form-control" id="editPais" required>
                                <!-- Opciones de país se cargarán dinámicamente -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editProvincia" class="form-label">Provincia</label>
                            <select class="form-control" id="editProvincia" required>
                                <!-- Opciones de provincia se cargarán dinámicamente -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editCanton" class="form-label">Cantón</label>
                            <select class="form-control" id="editCanton" required>
                                <!-- Opciones de cantón se cargarán dinámicamente -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editDistrito" class="form-label">Distrito</label>
                            <select class="form-control" id="editDistrito" required>
                                <!-- Opciones de distrito se cargarán dinámicamente -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="hoteles.js"></script>
</body>

</html>
