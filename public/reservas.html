<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Reservas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Admin Panel</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center">Gestión de Reservas</h1>
        <div class="mb-3 text-end">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addReservationModal">Agregar Reserva</button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Hotel</th>
                    <th>Categoria</th>
                    <th>Habitacion</th>
                    <th>Valoracion</th>
                    <th>Moneda</th>
                    <th>Estado</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Cierre</th>
                    <th>Hora</th>
                    <th>Precio Unitario</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Creado Por</th>
                    <th>Fecha Creación</th>
                    <th>Modificado Por</th>
                    <th>Fecha Modificación</th>
                    <th>Acción</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody id="reservationTableBody">
                <!-- Los datos se cargarán dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Modal para Agregar/Editar Reserva -->
    <div class="modal fade" id="addReservationModal" tabindex="-1" aria-labelledby="addReservationModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addReservationModalLabel">Agregar Reserva</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addReservationForm">
                        <input type="hidden" id="reservationId" /> <!-- Para almacenar el ID al editar -->
                        <div class="mb-3">
                            <label for="editUsuario" class="form-label">Usuario</label>
                            <select class="form-select" id="editUsuario" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="editHotel" class="form-label">Hotel</label>
                            <select class="form-select" id="editHotel" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="editCategoria" class="form-label">Categoria</label>
                            <select class="form-select" id="editCategoria" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="editHabitacion" class="form-label">Habitacion</label>
                            <select class="form-select" id="editHabitacion" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="editValoracion" class="form-label">Valoracion</label>
                            <select class="form-select" id="editValoracion" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="editMoneda" class="form-label">Moneda</label>
                            <select class="form-select" id="editMoneda" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="editFechaInicio" class="form-label">Fecha Inicio</label>
                            <input type="date" class="form-control" id="editFechaInicio" required>
                        </div>
                        <div class="mb-3">
                            <label for="editFechaCierre" class="form-label">Fecha Cierre</label>
                            <input type="date" class="form-control" id="editFechaCierre" required>
                        </div>
                        <div class="mb-3">
                            <label for="editHora" class="form-label">Hora</label>
                            <input type="datetime-local" class="form-control" id="editHora" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPrecioUnitario" class="form-label">Precio Unitario</label>
                            <input type="number" class="form-control" id="editPrecioUnitario" required>
                        </div>
                        <div class="mb-3">
                            <label for="editNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="editNombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDescripcion" class="form-label">Descripcion</label>
                            <textarea class="form-control" id="editDescripcion" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="reservas.js"></script>
</body>

</html>
