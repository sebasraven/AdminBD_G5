<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Facturas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Admin Panel</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center">Gestión de Facturas</h1>
        <div class="mb-3 text-end">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addInvoiceModal">Agregar Factura</button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Moneda</th>
                    <th>Usuario</th>
                    <th>Impuesto</th>
                    <th>Promoción</th>
                    <th>Estado</th>
                    <th>País</th>
                    <th>Provincia</th>
                    <th>Cantón</th>
                    <th>Distrito</th>
                    <th>Subtotal</th>
                    <th>Total</th>
                    <th>Creado Por</th>
                    <th>Fecha Creación</th>
                    <th>Modificado Por</th>
                    <th>Fecha Modificación</th>
                    <th>Acción</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody id="invoiceTableBody">
                <!-- Los datos se cargarán dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Modal para Agregar/Editar Factura -->
    <div class="modal fade" id="addInvoiceModal" tabindex="-1" aria-labelledby="addInvoiceModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addInvoiceModalLabel">Agregar Factura</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addInvoiceForm">
                        <input type="hidden" id="invoiceId" /> <!-- Para almacenar el ID al editar -->
                        <div class="mb-3">
                            <label for="editMoneda" class="form-label">Moneda</label>
                            <select class="form-select" id="editMoneda" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="editUsuario" class="form-label">Usuario</label>
                            <select class="form-select" id="editUsuario" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="editImpuesto" class="form-label">Impuesto</label>
                            <select class="form-select" id="editImpuesto" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="editPromocion" class="form-label">Promoción (opcional)</label>
                            <select class="form-select" id="editPromocion"></select>
                        </div>
                        <div class="mb-3">
                            <label for="editEstado" class="form-label">Estado</label>
                            <select class="form-select" id="editEstado" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="editPais" class="form-label">País (opcional)</label>
                            <select class="form-select" id="editPais"></select>
                        </div>
                        <div class="mb-3">
                            <label for="editProvincia" class="form-label">Provincia (opcional)</label>
                            <select class="form-select" id="editProvincia"></select>
                        </div>
                        <div class="mb-3">
                            <label for="editCanton" class="form-label">Cantón (opcional)</label>
                            <select class="form-select" id="editCanton"></select>
                        </div>
                        <div class="mb-3">
                            <label for="editDistrito" class="form-label">Distrito (opcional)</label>
                            <select class="form-select" id="editDistrito"></select>
                        </div>
                        <div class="mb-3">
                            <label for="editSubtotal" class="form-label">Subtotal</label>
                            <input type="number" class="form-control" id="editSubtotal" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="editTotal" class="form-label">Total</label>
                            <input type="number" class="form-control" id="editTotal" step="0.01" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="facturas.js"></script>
</body>

</html>
