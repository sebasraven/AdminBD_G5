<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Categorías de Reservas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Admin Panel</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center">Gestión de Categorías de Reservas</h1>
        <div class="mb-3 text-end">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCategoryModal">Agregar Categoría</button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre Categoría</th>
                    <th>Comentarios</th>
                    <th>Estado</th>
                    <th>Creado Por</th>
                    <th>Fecha Creación</th>
                    <th>Modificado Por</th>
                    <th>Fecha Modificación</th>
                    <th>Acción</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody id="categoryTableBody">
                <!-- Los datos se cargarán dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Modal para Agregar/Editar Categoría -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCategoryModalLabel">Agregar Categoría</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addCategoryForm">
                        <input type="hidden" id="categoryId" /> <!-- Para almacenar el ID al editar -->
                        <div class="mb-3">
                            <label for="editNombreCategoria" class="form-label">Nombre Categoría</label>
                            <input type="text" class="form-control" id="editNombreCategoria" required>
                        </div>
                        <div class="mb-3">
                            <label for="editComentarios" class="form-label">Comentarios</label>
                            <textarea class="form-control" id="editComentarios" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="categoria_reservas.js"></script>
</body>

</html>
