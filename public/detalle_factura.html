<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Detalles de Facturas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Admin Panel</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center">Gestión de Detalles de Facturas</h1>
        <div class="mb-3 text-end">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addInvoiceDetailModal">Agregar Detalle Factura</button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Factura</th>
                    <th>Reservación</th>
                    <th>Promoción</th>
                    <th>Moneda</th>
                    <th>Estado</th>
                    <th>Cantidad</th>
                    <th>Total Línea</th>
                    <th>Creado Por</th>
                    <th>Fecha Creación</th>
                    <th>Modificado Por</th>
                    <th>Fecha Modificación</th>
                    <th>Acción</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody id="invoiceDetailTableBody">
                <!-- Los datos se cargarán dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Modal para Agregar/Editar Detalle Factura -->
    <div class="modal fade" id="addInvoiceDetailModal" tabindex="-1" aria-labelledby="addInvoiceDetailModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addInvoiceDetailModalLabel">Agregar Detalle Factura</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addInvoiceDetailForm">
                        <input type="hidden" id="invoiceDetailId" /> <!-- Para almacenar el ID al editar -->
                        <div class="mb-3">
                            <label for="editFactura" class="form-label">Factura</label>
                            <select class="form-select" id="editFactura" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="editReservacion" class="form-label">Reservación</label>
                            <select class="form-select" id="editReservacion" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="editPromocion" class="form-label">Promoción (opcional)</label>
                            <select class="form-select" id="editPromocion"></select>
                        </div>
                        <div class="mb-3">
                            <label for="editMoneda" class="form-label">Moneda</label>
                            <select class="form-select" id="editMoneda" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="editCantidad" class="form-label">Cantidad</label>
                            <input type="text" class="form-control" id="editCantidad" required>
                        </div>
                        <div class="mb-3">
                            <label for="editTotalLinea" class="form-label">Total Línea</label>
                            <input type="number" class="form-control" id="editTotalLinea" step="0.01" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="detalle_factura.js"></script>
</body>

</html>
