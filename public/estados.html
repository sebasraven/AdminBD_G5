<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Estados</a>
                    </li>
                    <!-- Sección para agregar más tablas en el futuro -->
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Otra Tabla</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center">Gestión de Estados</h1>
        <!--<div class="mb-3 text-end">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addStateModal">Agregar
                Estado</button>
        </div>-->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Notas</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="stateTableBody">
                <!-- Los estados se cargan aquí dinámicamente -->
            </tbody>
        </table>

        <!-- Modal para Agregar/Editar Estado -->
        <div class="modal fade" id="addStateModal" tabindex="-1" aria-labelledby="addStateModalLabel"
            data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addStateModalLabel">Agregar/Editar Estado</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addStateForm">
                            <input type="hidden" id="stateId" /> <!-- Para almacenar el ID del estado a editar -->
                            <div class="mb-3">
                                <label for="addName" class="form-label">Nombre del Estado</label>
                                <input type="text" class="form-control" id="addName" required>
                            </div>
                            <div class="mb-3">
                                <label for="addDescription" class="form-label">Descripción</label>
                                <textarea class="form-control" id="addDescription" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="addNotes" class="form-label">Notas</label>
                                <textarea class="form-control" id="addNotes" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- JS para funcionalidad -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="estados.js"></script>
</body>

</html>
